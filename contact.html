<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tomato Web</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>
        <section class="page-header">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md">
                        <h2 class="heading-1">Contact</h2>
                        <p class="text-1">Tomato is a delicious restaurant website template</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact" id="contact">
            <div class="container">
                <div class="row grid">
                    <div class="col col-1">
                        <div class="contact-box footer-adress">
                            <h3 class="contact-box--header">adress</h3>
                            <div class="contact-box__info">
                                <p>
                                    <i class="fas fa-map-marker-alt"></i>
                                    28 Seventh Avenue, Neew York, 10014
                                </p>
                                <p>
                                    <i class="fa fa-phone"></i>
                                    Phone: (415) 124-5678
                                </p>
                                <p>
                                    <i class="fa fa-envelope"></i>
                                    support@restaurant.com
                                </p>
                            </div>
                        </div>
                        <div class="contact-box">
                            <h3 class="contact-box--header">Working hours</h3>
                            <div class="contact-box__info">
                                <p class="text-muted">10:00 am to 11:00 pm on Weekdays</p>
                                <p class="text-muted">11:00 am to 11:30 pm on Weekends</p>
                            </div>
                        </div>
                        <div class="contact-box">
                            <h3 class="contact-box--header">follow us</h3>
                            <div class="contact-box__social">
                                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                                <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
                                <a href="https://www.dribbble.com/"><i class="fab fa-dribbble"></i></a>
                                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="col col-2">
                        <form action="#" class="form" id="contactForm">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Full Name" id="name" required="required" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email Address" required="required" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Subject" required="required" id="subject" />
                            </div>
                            <div class="form-group">
                                <textarea name="message" id="message" placeholder="Message" rows="5" class="form-control"></textarea>
                            </div>
                            <button class="btn btn-primary btn-lg">Send message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
